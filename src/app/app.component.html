<div class="content">
    <h1>Cloud Markdown</h1>

    <div id="droparea" (dragover)="onDragover($event)" (dragleave)="onDragleave($event)" (drop)="onDrop($event)"
        [classList]="classlist">
        <single-file [passwd]="passwd" [file]="file" *ngFor="let file of files"></single-file>
    </div>
</div>
